<div style="height: 100%;padding:20px" class="bg-white">
  <label class="title">{{title}}</label>
  <div id="graph" style="height:265px !important">
    <div *ngIf="!showChart" class="d-flex justify-content-center text-dark">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <canvas *ngIf="showChart" baseChart height="50" [data]="chartData" [labels]="chartLabels" [options]="chartOptions"
      [colors]="chartColors" chartType="doughnut" [plugins]="chartPlugins">
    </canvas>
  </div>
</div>
