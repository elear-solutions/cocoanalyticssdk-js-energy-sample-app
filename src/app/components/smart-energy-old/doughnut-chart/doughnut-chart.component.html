<div class="bg-white chart" style="height:100%">
	<div>
		<div class="d-flex" style="justify-content:space-between">
			<label class="title">{{ title }}</label>
		</div>
		<div class="card-text">
			<div *ngIf="ready === false" class="d-flex justify-content-center text-dark">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<canvas *ngIf="ready && showChart" baseChart height="250" [data]="doughnutChartData"
				[labels]="doughnutChartLabels" [options]="chartOptions" [colors]="barChartColors" [chartType]="chartType"
				[plugins]="doughnutChartPlugins">
			</canvas>
		</div>
	</div>
</div>
