<div class="chart-container bg-white">
  <label class="chart-title">Current Energy Consumed</label>
  <div id="graph" class="text-center">
    <img xngIf="this.total != 0" class="ml-2" src="../../../assets/scalable-vector-graphics/half-graph.svg"
      width="60%"><br />
    <label class="total" style="margin-top:-50px">N/A</label><br />
    <label xngIf="this.total != 0" style="font-size:26px; font-weight:500;color:#757575; margin-top:15px">Medium</label>
  </div>
</div>
