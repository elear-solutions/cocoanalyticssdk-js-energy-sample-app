<div id="graph">
  <div *ngIf="!showChart" class="d-flex justify-content-center text-dark">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <canvas *ngIf="showChart" baseChart height="300" class="graph" baseChart [datasets]="barChartData"
    [labels]="barChartLabels" [options]="barChartOptions" chartType="line" [colors]="barChartColors"></canvas>
</div>
